<form class="card" [formGroup]="form" (submit)="submit()">
  <h2>Enter to admin panel</h2>

  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Email is empty</small>
      <small *ngIf="form.get('email').errors.email">Incorrect email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Password is empty</small>
      <small *ngIf="form.get('password').errors.minlength">
        Min length of the pass could be {{form.get('password').errors.minlength.requiredLength}}.
        Actual length is {{form.get('password').errors.minlength.actualLength}}.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enter</button>
</form>
